<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../node_modules/bootstrap-slider/dist/css/bootstrap-slider.min.css">
    <script type="text/javascript" src="../../node_modules/bootstrap-slider/dist/bootstrap-slider.min.js"></script>
    <link rel="stylesheet" href="../index.css">
    <script type="text/javascript">require('./options')</script>
  </head>
  <body>
    <main class="container">
      <section class="panel pan-menu">
        <div class="panel-heading"><h2 class="text-center title">Options</h2></div>
        <div class="panel-body">
          <section class="row">
            <div class="col-xs-12">
              <input id="brightness" data-slider-id="brightSlider"
                    type="text" data-slider-min="0" data-slider-max="20"
                    value="" data-slider-step="1" data-slider-value="14"/>
              <br>
              <p><font color="white">Brightness</font></p>
            </div>
          </section>
          <br>
          <section class="row">
            <div class="col-xs-12">
              <button class="btn" style="width: 100%" type="button" id="backBtn">Back</button>
            </div>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
