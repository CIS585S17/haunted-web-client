<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../index.css">
    <script type="text/javascript">require('./menu')</script>
  </head>
  <body>
    <main class="container">
      <section class="panel pan-menu">
        <div class="panel-heading"><h2 class="text-center title">Haunted Game</h2></div>
        <div class="panel-body">
          <section class="row">
            <div class="col-xs-12">
              <button class="btn" style="width: 100%" type="button" id="hostGameBtn">Host Game</button>
            </div>
          </section>
          <br>
          <section class="row">
            <div class="col-xs-12">
              <button class="btn" style="width: 100%" type="button" id="joinGameBtn">Join Game</button>
            </div>
          </section>
          <br>
          <section class="row">
            <div class="col-xs-12">
              <button class="btn" style="width: 100%" type="button" id="optionsBtn">Options</button>
            </div>
          </section>
          <br>
          <section class="row">
            <div class="col-xs-12">
              <button class="btn" style="width: 100%" type="button" id="quitBtn">Quit</button>
            </div>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
